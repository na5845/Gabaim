<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* צבעים חודשיים - כחול אפור */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #4a5568 100%);

        /* צבעים שנתיים - חום עמוק */

        }

        .annual-mode .main-progress {

        }

        .annual-mode .group-progress {

        }

        .top-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;

        }

        .top-row .title-box {

        }

        .top-row .left-section {

        }

        .title-box {

            flex: 1;

        }

        .title-content {
            display: flex;

            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .title-and-toggle {
            text-align: center;

        }

        .logo {

        .title-box .title {

            margin-bottom: 25px;

            background: linear-gradient(45deg, #FFD700, #FFA500);

        }

        .content-box {

        }

        .left-section {

        }

        .gabbaim-section .content-box {

        .total-amount {

        .target-info {

        .main-progress {
            background: #2d3748;

            overflow: hidden;

        .main-progress-bar {

        .main-progress-text {

        .groups-container {

        .group-name {

        .group-progress {
            background: #2d3748;
            border-radius: 10px;
            width: 45px;
            height: 250px;

        .title {

        .toggle-container {

        .toggle-switch {
            position: relative;

            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #FFD700;

        .annual-mode .toggle-switch {
            background: #3c2415;

        .toggle-slider {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 55px;
            height: 34px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 17px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            color: #2d3748;
        }

        .toggle-switch.annual .toggle-slider {
            transform: translateX(59px);
        }

        .toggle-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            font-weight: bold;
            color: #FFD700;
        }

        .toggle-text.left {
            left: 8px;
        }

        .toggle-text.right {
            right: 8px;
        }

        .toggle-switch.annual .toggle-text.left {
            color: rgba(255, 215, 0, 0.5);
        }

        .toggle-switch:not(.annual) .toggle-text.right {
            color: rgba(255, 215, 0, 0.5);
        }

        .period-date {
            font-size: 1.1em;
            color: #FFD700;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            margin-top: -10px;
        }

        .section-title {
            font-size: 1.5em;
            margin: 0 0 15px 0;
            text-align: center;
            color: #FFD700;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .loading {
            text-align: center;
            color: #FFD700;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9em;
            color: #ccc;
            text-align: left;
            display: none;
        }

        .debug-info.show {

        /* Responsive design */
        @media (max-width: 768px) {
            .top-row {
                flex-direction: column;
                gap: 20px;

            .top-row .title-box,
            .top-row .left-section {

                width: 100%;
            }
            
            .logo {
                width: 100px !important;
                height: 100px !important;
            }
            
            .title-box .title {
                font-size: 1.5em;
            }
            
            .total-amount {
                font-size: 2em;
            }

            .group-item {

<body>
    <div class="container">

        <div class="debug-info" id="debugInfo"></div>
        
        <div class="top-row" id="mainContent" style="display: none;">
            <div class="title-box">
                <div class="title-content">

                                <div class="toggle-text left">חודשי</div>

                    <div class="main-progress-bar" id="mainProgressBar">
                        <div class="main-progress-text" id="mainProgressText">0%</div>

            <div class="left-section">

        <div class="gabbaim-section" id="gabbaimSection" style="display: none;">
            <div class="content-box">
                <div class="section-title">לפי גבאים</div>
                <div class="groups-container" id="gabbaim-container">
                    <!-- הנציגים יתווספו כאן באמצעות JavaScript -->
                </div>
            </div>
        </div>

    <script>
        // הגדרות בסיסיות
        const SPREADSHEET_ID = '1njmfovX0EOsnCPp6QpN26ODcabTTICUL0FNANA-4F84';
        const MAX_SHEETS_TO_CHECK = 10; // כמה גיליונות לבדוק
        
        const TARGETS = {
            monthly: {
                total: 8000,
                group: 2000,
                representative: 500
            },
            annual: {
                total: 96000,
                group: 24000,
                representative: 6000
            }
        };

        let isAnnual = false;
        let discoveredSheets = {};
        let currentData = {
            monthly: { total: 0, shtiblech: {}, gabbaim: {} },
            annual: { total: 0, shtiblech: {}, gabbaim: {} }
        };

        // פונקציה לניסיון גישה לגיליון לפי GID
        async function tryFetchSheetByGID(gid) {
            const urls = [
                `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${gid}`,
                `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}`
            ];
            
            for (let url of urls) {
                try {
                    console.log(`מנסה לגשת ל-GID ${gid} עם URL: ${url}`);
                    const response = await fetch(url);
                    if (response.ok) {
                        const csvText = await response.text();
                        if (csvText && csvText.length > 50 && !csvText.includes('error') && !csvText.includes('Error')) {
                            console.log(`הצלחה! נמצא גיליון עם GID ${gid}, גודל: ${csvText.length} תווים`);
                            return csvText;
                        }
                    }
                } catch (error) {
                    console.log(`שגיאה בגישה ל-GID ${gid}:`, error);
                }
            }
            
            return null;
        }

        // קבלת החודש העברי הנוכחי (חודש קודם)
        async function getCurrentHebrewMonth() {
            try {
                const now = new Date();
                const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                const year = lastMonth.getFullYear();
                const month = lastMonth.getMonth() + 1;
                
                const url = `https://www.hebcal.com/converter?cfg=json&gy=${year}&gm=${month}&gd=1&g2h=1`;
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    const englishMonth = data.hm; // החודש העברי באנגלית
                    
                    // מיפוי מאנגלית לעברית
                    const monthMapping = {
                        'Nissan': 'ניסן',
                        'Iyyar': 'אייר', 
                        'Sivan': 'סיוון',
                        'Tamuz': 'תמוז',
                        'Av': 'אב',
                        'Elul': 'אלול',
                        'Tishrei': 'תשרי',
                        'Cheshvan': 'חשוון',
                        'Kislev': 'כסלו',
                        'Tevet': 'טבת',
                        'Shvat': 'שבט',
                        'Adar': 'אדר',
                        'Adar I': 'אדר א׳',
                        'Adar II': 'אדר ב׳'
                    };
                    
                    const hebrewMonth = monthMapping[englishMonth] || englishMonth;
                    console.log(`חודש עברי: ${englishMonth} -> ${hebrewMonth}`);
                    return hebrewMonth;
                } else {
                    // חזור לחישוב פשוט במקרה של שגיאה
                    return 'טבת';
                }
            } catch (error) {
                console.log('שגיאה בקבלת חודש עברי, משתמש בחודש ברירת מחדל');
                return 'טבת';
            }
        }
        function analyzeSheetType(csvData, gid) {
            const lines = csvData.split('\n').filter(line => line.trim());
            if (lines.length < 2) return { type: 'unknown', data: null };
            
            const firstLine = lines[0].toLowerCase();
            const secondLine = lines[1];
            
            console.log(`מנתח גיליון GID ${gid}:`);
            console.log(`שורה ראשונה: ${firstLine}`);
            console.log(`שורה שנייה: ${secondLine}`);
            
            // בדוק אם זה גיליון נתונים גולמיים
            if (firstLine.includes('submission') || firstLine.includes('שם') || firstLine.includes('שטיבל')) {
                return { type: 'raw_data', data: parseRawData(csvData) };
            }
            
            // בדוק אם זה גיליון סיכומים
            const parsedData = parseSimpleCSV(csvData);
            if (parsedData.length > 0) {
                // נסה לזהות סוג הסיכום לפי התוכן
                const firstEntryName = parsedData[0].name.toLowerCase();
                
                if (firstEntryName.includes('בית') || firstEntryName.includes('שיכון') || firstEntryName.includes('בעלזא') || firstEntryName.includes('זכרון')) {
                    // כנראה שטיבלעך
                    return { 
                        type: parsedData.some(item => item.amount > 10000) ? 'annual_shtiblech' : 'monthly_shtiblech',
                        data: parsedData 
                    };
                } else if (firstEntryName.includes('הרב') || parsedData[0].name.length > 10) {
                    // כנראה גבאים
                    return { 
                        type: parsedData.some(item => item.amount > 3000) ? 'annual_gabbaim' : 'monthly_gabbaim',
                        data: parsedData 
                    };
                } else {
                    // יכול להיות גיליון סכומים כוללים
                    return { type: 'totals', data: parsedData };
                }
            }
            
            return { type: 'unknown', data: null };
        }

        // עיבוד נתונים גולמיים
        function parseRawData(csvData) {
            const lines = csvData.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const fields = parseCSVLine(line);
                
                if (fields.length >= 6 && fields[2] && fields[3] && fields[4] && fields[5]) {
                    const name = fields[2];
                    const shtibel = fields[3];
                    const month = fields[4];
                    const amount = parseFloat(fields[5]) || 0;
                    
                    if (amount > 0) {
                        data.push({ name, shtibel, month, amount });
                    }
                }
            }
            
            return data;
        }

        // עיבוד CSV פשוט (שם + סכום)
        function parseSimpleCSV(csvData) {
            const lines = csvData.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const fields = parseCSVLine(line);
                
                if (fields.length >= 2 && fields[0] && fields[1]) {
                    const name = fields[0];
                    const amount = parseFloat(fields[1]) || 0;
                    
                    if (amount > 0) {
                        data.push({ name, amount });
                    }
                }
            }
            
            return data;
        }

        // פענוח שורת CSV
        function parseCSVLine(line) {
            const fields = [];
            let current = '';
            let inQuotes = false;
            
            for (let j = 0; j < line.length; j++) {
                const char = line[j];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    fields.push(current.trim().replace(/"/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            fields.push(current.trim().replace(/"/g, ''));
            
            return fields;
        }

        // גילוי וניתוח כל הגיליונות
        async function discoverAllSheets() {
            console.log('מתחיל לגלות גיליונות...');
            updateDebug('מתחיל לגלות גיליונות...');
            
            const sheets = {};
            let rawDataSheet = null;
            
            // בדוק גיליונות מ-0 עד MAX_SHEETS_TO_CHECK
            for (let gid = 0; gid < MAX_SHEETS_TO_CHECK; gid++) {
                updateDebug(`בודק גיליון GID ${gid}...`);
                
                const csvData = await tryFetchSheetByGID(gid);
                if (csvData) {
                    const analysis = analyzeSheetType(csvData, gid);
                    console.log(`גיליון GID ${gid} זוהה כ: ${analysis.type}`);
                    updateDebug(`גיליון GID ${gid} זוהה כ: ${analysis.type}`);
                    
                    if (analysis.type !== 'unknown' && analysis.data) {
                        sheets[analysis.type] = analysis.data;
                        
                        if (analysis.type === 'raw_data') {
                            rawDataSheet = analysis.data;
                        }
                    }
                }
                
                // המתן קצר בין בקשות
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            // אם לא מצאנו גיליונות מסוכמים אבל יש נתונים גולמיים, חשב בעצמך
            if (rawDataSheet && Object.keys(sheets).length === 1) {
                console.log('מחשב סיכומים מהנתונים הגולמיים...');
                updateDebug('מחשב סיכומים מהנתונים הגולמיים...');
                const computed = await computeFromRawData(rawDataSheet); // הוספתי await כאן!
                Object.assign(sheets, computed);
            }
            
            updateDebug(`סה"כ נמצאו ${Object.keys(sheets).length} גיליונות מועילים`);
            console.log('גיליונות שנמצאו:', Object.keys(sheets));
            
            return sheets;
        }

        // חישוב סיכומים מנתונים גולמיים
        async function computeFromRawData(rawData) {
            const monthlyGabbaim = {};
            const annualGabbaim = {};
            const monthlyShtiblech = {};
            const annualShtiblech = {};
            
            // קבל את החודש הנוכחי מ-API
            const currentMonth = await getCurrentHebrewMonth();
            console.log(`החודש הנוכחי: ${currentMonth}`);
            
            rawData.forEach(row => {
                const { name, shtibel, month, amount } = row;
                
                // סיכומים שנתיים
                if (!annualGabbaim[name]) annualGabbaim[name] = 0;
                if (!annualShtiblech[shtibel]) annualShtiblech[shtibel] = 0;
                annualGabbaim[name] += amount;
                annualShtiblech[shtibel] += amount;
                
                // סיכומים חודשיים
                if (month === currentMonth) {
                    if (!monthlyGabbaim[name]) monthlyGabbaim[name] = 0;
                    if (!monthlyShtiblech[shtibel]) monthlyShtiblech[shtibel] = 0;
                    monthlyGabbaim[name] += amount;
                    monthlyShtiblech[shtibel] += amount;
                }
            });
            
            // המר לפורמט הנדרש
            const result = {};
            
            if (Object.keys(monthlyGabbaim).length > 0) {
                result.monthly_gabbaim = Object.entries(monthlyGabbaim).map(([name, amount]) => ({ name, amount }));
            }
            
            if (Object.keys(annualGabbaim).length > 0) {
                result.annual_gabbaim = Object.entries(annualGabbaim).map(([name, amount]) => ({ name, amount }));
            }
            
            if (Object.keys(monthlyShtiblech).length > 0) {
                result.monthly_shtiblech = Object.entries(monthlyShtiblech).map(([name, amount]) => ({ name, amount }));
            }
            
            if (Object.keys(annualShtiblech).length > 0) {
                result.annual_shtiblech = Object.entries(annualShtiblech).map(([name, amount]) => ({ name, amount }));
            }
            
            return result;
        }

        // עדכון מידע דיבוג
        function updateDebug(message) {
            const debugElement = document.getElementById('debugInfo');
            debugElement.innerHTML += message + '<br>';
            // debugElement.classList.add('show'); // הסר הערה כדי להציג דיבוג
        }

        // ארגון הנתונים שנתפסו
        function organizeDiscoveredData(sheets) {
            const monthly = { total: 0, shtiblech: {}, gabbaim: {} };
            const annual = { total: 0, shtiblech: {}, gabbaim: {} };
            
            // עבד כל סוג של גיליון
            Object.entries(sheets).forEach(([type, data]) => {
                if (type.includes('monthly')) {
                    if (type.includes('shtiblech')) {
                        data.forEach(item => {
                            monthly.shtiblech[item.name] = item.amount;
                            monthly.total += item.amount;
                        });
                    } else if (type.includes('gabbaim')) {
                        data.forEach(item => {
                            monthly.gabbaim[item.name] = item.amount;
                        });
                    }
                } else if (type.includes('annual')) {
                    if (type.includes('shtiblech')) {
                        data.forEach(item => {
                            annual.shtiblech[item.name] = item.amount;
                            annual.total += item.amount;
                        });
                    } else if (type.includes('gabbaim')) {
                        data.forEach(item => {
                            annual.gabbaim[item.name] = item.amount;
                        });
                    }
                }
            });
            
            // אם אין סכום כולל, חשב מהשטיבלעך
            if (monthly.total === 0) {
                monthly.total = Object.values(monthly.shtiblech).reduce((sum, val) => sum + val, 0);
            }
            if (annual.total === 0) {
                annual.total = Object.values(annual.shtiblech).reduce((sum, val) => sum + val, 0);
            }
            
            return { monthly, annual };
        }

        // פונקציה לאנימציה של מספרים
        function animateNumber(element, target, duration, isAmount = false) {
            let start = 0;
            const startTime = performance.now();
            
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.round(start + (target - start) * progress);
                if (isAmount) {
                    element.textContent = current.toLocaleString() + ' ₪';
                } else {
                    element.textContent = current + '%';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        // מעבר בין תצוגה חודשית לשנתית
        function togglePeriod() {
            const toggle = document.getElementById('periodToggle');
            const slider = document.getElementById('toggleSlider');
            const body = document.body;
            const periodDate = document.getElementById('periodDate');
            
            isAnnual = !isAnnual;
            
            if (isAnnual) {
                toggle.classList.add('annual');
                slider.textContent = 'שנתי';
                body.classList.add('annual-mode');
                periodDate.textContent = 'שנת תשפ״ה';
            } else {
                toggle.classList.remove('annual');
                slider.textContent = 'חודשי';
                body.classList.remove('annual-mode');
                // נקבל את החודש הנכון
                getCurrentHebrewMonth().then(month => {
                    periodDate.textContent = `חודש ${month} תשפ״ה`;
                });
            }
            
            updateMainProgress();
            updateGroups();
            updateRepresentatives();
        }

        // עדכון הבר הראשי
        function updateMainProgress() {
            const data = getCurrentData();
            const targets = getCurrentTargets();
            const percentage = Math.round((data.total / targets.total) * 100);
            
            const progressBar = document.getElementById('mainProgressBar');
            const progressText = document.getElementById('mainProgressText');
            const totalAmount = document.getElementById('totalAmount');
            const targetInfo = document.getElementById('targetInfo');
            
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            
            totalAmount.textContent = `${data.total.toLocaleString()} ש"ח`;
            targetInfo.textContent = `מתוך יעד של ${targets.total.toLocaleString()} ש"ח`;
            
            setTimeout(() => {
                progressBar.style.width = `${Math.min(percentage, 100)}%`;
                animateNumber(progressText, percentage, 3000);
            }, 500);
        }

        // עדכון שטיבלעך
        function updateGroups() {
            const container = document.getElementById('shtiblech-container');
            const data = getCurrentData();
            const targets = getCurrentTargets();
            
            container.innerHTML = '';
            
            // מיון לפי סכום - ללא הגבלה!
            const sortedShtiblech = Object.entries(data.shtiblech)
                .sort(([,a], [,b]) => b - a);

            sortedShtiblech.forEach(([shtibel, amount], index) => {
                const percentage = Math.round((amount / targets.group) * 100);
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-item';
                
                let progressHTML = '';
                if (percentage > 100) {
                    progressHTML = `
                        <div class="group-progress-bar normal" style="height: 0%"></div>
                        <div class="progress-exceeded" style="height: 0%"></div>
                    `;
                } else {
                    progressHTML = `<div class="group-progress-bar normal" style="height: 0%"></div>`;
                }
                
                groupDiv.innerHTML = `
                    <div class="group-progress">
                        ${progressHTML}
                        <div class="group-percentage" style="transform: translate(-50%, -50%) rotate(-90deg); white-space: nowrap;">0 ₪</div>
                    </div>
                    <div class="group-name" title="${shtibel}">${shtibel}</div>
                `;
                
                container.appendChild(groupDiv);
                
                setTimeout(() => {
                    const progressBar = groupDiv.querySelector('.group-progress-bar');
                    const exceededBar = groupDiv.querySelector('.progress-exceeded');
                    const percentageElement = groupDiv.querySelector('.group-percentage');
                    
                    if (percentage > 100) {
                        progressBar.style.height = '100%';
                        const exceededPercentage = percentage - 100;
                        const exceededHeight = Math.min(exceededPercentage, 100);
                        if (exceededBar) {
                            exceededBar.style.height = exceededHeight + '%';
                        }
                    } else {
                        progressBar.style.height = percentage + '%';
                    }
                    
                    animateNumber(percentageElement, amount, 2000, true);
                }, 1000 + (index * 150));
            });
        }

        // עדכון גבאים
        function updateRepresentatives() {
            const container = document.getElementById('gabbaim-container');
            const data = getCurrentData();
            const targets = getCurrentTargets();
            
            container.innerHTML = '';
            
            // מיון לפי סכום - ללא הגבלה!
            const sortedGabbaim = Object.entries(data.gabbaim)
                .sort(([,a], [,b]) => b - a);

            sortedGabbaim.forEach(([name, amount], index) => {
                const percentage = Math.round((amount / targets.representative) * 100);
                
                const repDiv = document.createElement('div');
                repDiv.className = 'group-item';
                
                let progressHTML = '';
                if (percentage > 100) {
                    progressHTML = `
                        <div class="group-progress-bar normal" style="height: 0%"></div>
                        <div class="progress-exceeded" style="height: 0%"></div>
                    `;
                } else {
                    progressHTML = `<div class="group-progress-bar normal" style="height: 0%"></div>`;
                }
                
                // הצגת השם המלא עם tooltip
                repDiv.innerHTML = `
                    <div class="group-progress">
                        ${progressHTML}
                        <div class="group-percentage" style="transform: translate(-50%, -50%) rotate(-90deg); font-size: 0.8em; white-space: nowrap;">0 ₪</div>
                    </div>
                    <div class="group-name" title="${name}">${name}</div>
                `;
                
                container.appendChild(repDiv);
                
                setTimeout(() => {
                    const progressBar = repDiv.querySelector('.group-progress-bar');
                    const exceededBar = repDiv.querySelector('.progress-exceeded');
                    const percentageElement = repDiv.querySelector('.group-percentage');
                    
                    if (percentage > 100) {
                        progressBar.style.height = '100%';
                        const exceededPercentage = percentage - 100;
                        const exceededHeight = Math.min(exceededPercentage, 100);
                        if (exceededBar) {
                            exceededBar.style.height = exceededHeight + '%';
                        }
                    } else {
                        progressBar.style.height = percentage + '%';
                    }
                    
                    animateNumber(percentageElement, amount, 2000, true);
                }, 1000 + (index * 100));
            });
        }

        // קבלת נתונים נוכחיים
        function getCurrentData() {
            return isAnnual ? currentData.annual : currentData.monthly;
        }

        // קבלת יעדים נוכחיים
        function getCurrentTargets() {
            return isAnnual ? TARGETS.annual : TARGETS.monthly;
        }

        // טעינה ראשונית
        async function loadData() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('gabbaimSection').style.display = 'none';
                
                // גלה את כל הגיליונות
                const sheets = await discoverAllSheets();
                
                if (Object.keys(sheets).length === 0) {
                    throw new Error('לא נמצא אף גיליון מועיל');
                }
                
                // ארגן את הנתונים
                currentData = organizeDiscoveredData(sheets);
                
                console.log('נתונים מאורגנים:', currentData);
                updateDebug(`נתונים מאורגנים: חודשי=${currentData.monthly.total}, שנתי=${currentData.annual.total}`);
                
                // בדוק שיש נתונים
                if (currentData.monthly.total === 0 && currentData.annual.total === 0) {
                    throw new Error('לא נמצאו נתונים תקינים בגיליונות');
                }
                
                // הסתר הודעת טעינה והצג תוכן
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('gabbaimSection').style.display = 'block';
                
                // עדכן את כל הרכיבים
                updateMainProgress();
                updateGroups();
                updateRepresentatives();
                
                updateDebug('הדשבורד טעון בהצלחה!');
                
            } catch (error) {
                console.error('שגיאה בטעינת נתונים:', error);
                document.getElementById('loadingIndicator').innerHTML = `
                    <div class="error">
                        שגיאה בטעינת נתונים מהגיליון<br>
                        ${error.message}<br>
                        <br>
                        <button onclick="loadData()" style="margin-top: 10px; padding: 10px 20px; background: #FFD700; color: #000; border: none; border-radius: 5px; cursor: pointer;">נסה שוב</button>
                        <button onclick="document.getElementById('debugInfo').classList.toggle('show')" style="margin-top: 10px; margin-right: 10px; padding: 10px 20px; background: #666; color: #fff; border: none; border-radius: 5px; cursor: pointer;">הצג פרטי דיבוג</button>
                    </div>
                `;
            }
        }

        // רענון אוטומטי כל 2 דקות
        function startAutoRefresh() {
            setInterval(async () => {
                console.log('מרענן נתונים...');
                try {
                    const newSheets = await discoverAllSheets();
                    const newData = organizeDiscoveredData(newSheets);
                    
                    // בדוק אם יש שינויים
                    if (newData.monthly.total !== currentData.monthly.total || 
                        newData.annual.total !== currentData.annual.total) {
                        
                        console.log('זוהו שינויים בנתונים, מעדכן תצוגה...');
                        currentData = newData;
                        
                        updateMainProgress();
                        updateGroups();
                        updateRepresentatives();
                    }
                } catch (error) {
                    console.error('שגיאה ברענון אוטומטי:', error);
                }
            }, 120000); // כל 2 דקות
        }

        // אתחול כשהדף נטען
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            startAutoRefresh();
        });

        // רענון ידני בלחיצה על F5 או Ctrl+R
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault();
                loadData();
            }
        });
    </script>
