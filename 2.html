            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const fields = parseCSVLine(line);
                
                if (fields.length >= 2 && fields[0] && fields[1]) {
                    const name = fields[0];
                    const amount = parseFloat(fields[1]) || 0;
                    
                    if (amount > 0) {
                        data.push({ name, amount });
                    }
                }
            }
            
            return data;
        }

        // ×¤×¢× ×•×— ×©×•×¨×ª CSV
        function parseCSVLine(line) {
            const fields = [];
            let current = '';
            let inQuotes = false;
            
            for (let j = 0; j < line.length; j++) {
                const char = line[j];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    fields.push(current.trim().replace(/"/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            fields.push(current.trim().replace(/"/g, ''));
            
            return fields;
        }

        // ×—×™×©×•×‘ ×¡×™×›×•××™× ×× ×ª×•× ×™× ×’×•×œ××™×™×

        function organizeDiscoveredData(sheets) {

            const annual = { total: 0, shtiblech: {}, gabbaim: {} };
            
            // ×¢×‘×“ ×›×œ ×¡×•×’ ×©×œ ×’×™×œ×™×•×Ÿ

        // ×¤×•× ×§×¦×™×” ×œ×× ×™××¦×™×” ×©×œ ××¡×¤×¨×™×
        function animateNumber(element, target, duration, isAmount = false) {
            let start = 0;
            const startTime = performance.now();
            
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.round(start + (target - start) * progress);
                if (isAmount) {
                    element.textContent = current.toLocaleString() + ' â‚ª';
                } else {
                    element.textContent = current + '%';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }
