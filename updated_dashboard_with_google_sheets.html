<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב גיוס כספים</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/na5845/E/main/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/na5845/E/main/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/na5845/E/main/logo.png">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/na5845/E/main/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* צבעים חודשיים - כחול אפור */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #4a5568 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(45, 55, 72, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: background 0.5s ease;
        }

        /* צבעים שנתיים - חום עמוק */
        body.annual-mode {
            background: linear-gradient(135deg, #3c2415 0%, #654321 50%, #3c2415 100%);
        }

        .annual-mode .container {
            background: rgba(101, 67, 33, 0.3);
        }

        .annual-mode .main-progress {
            background: #654321;
        }

        .annual-mode .group-progress {
            background: #654321;
        }

        .header {
            display: none;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .top-row .title-box {
            flex: 1;
            margin-left: 0;
        }

        .top-row .left-section {
            flex: 1;
        }

        .title-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            flex: 1;
            width: 100%;
        }

        .title-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 35px;
            padding-bottom: 0px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .title-and-toggle {
            text-align: center;
            flex: 1;
        }

        .logo {
            width: 130px !important;
            height: 130px !important;
            object-fit: contain;
            border-radius: 8px;
        }

        .title-box .title {
            font-size: 1.8em;
            margin-top: 15px;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 50px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .left-section {

            text-align: center;
        }

        .left-section .content-box {
            display: block;
            width: 100%;
        }

        .right-section {
            width: 400px;
            text-align: center;
        }

        .gabbaim-section {
            text-align: center;
            margin-top: 20px;
        }

        .gabbaim-section .content-box {
            display: inline-block;
            width: 100%;

        }

        .total-amount {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .target-info {
            font-size: 1.2em;
            color: #ccc;

        }

        .main-progress {
            background: #2d3748;
            border-radius: 25px;
            height: 50px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        .main-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 25px;
            transition: width 3s ease-out;
            position: relative;
            width: 0%;

        .main-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.1em;
            color: #000;
            z-index: 2;
        }

        .groups-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            align-items: flex-end;
            padding: 15px 0;
            flex-wrap: wrap;
        }

        .left-section .groups-container {
            justify-content: center;
        }

        .left-section .section-title {

        }

        .group-item {

            flex-direction: column;

            width: 60px;

        #gabbaim-container {
            justify-content: center;
        }

        #gabbaim-container .group-item {
            width: 35px;
        }

        #gabbaim-container .group-progress {
            width: 28px;
        }

        #gabbaim-container .group-name {
            font-size: 0.6em;
            height: 35px;
        }

        .group-name {
            font-size: 0.8em;
            margin-top: 8px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .group-progress {
            background: #2d3748;
            border-radius: 10px;
            width: 45px;
            height: 250px;
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .group-progress-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            border-radius: 10px;
            transition: height 2s ease-out;
            height: 0%;
        }

        .group-progress-bar.normal {
            background: linear-gradient(0deg, #FFD700, #FFA500);
        }

        .group-progress-bar.exceeded {
            background: linear-gradient(0deg, #FFD700 0%, #FFA500 100%, #32CD32 100%);

        .progress-exceeded {
            position: absolute;

            width: 100%;

            transition: height 2s ease-out;

        .group-percentage {
            position: absolute;
            bottom: 10px;
            left: 50%;

            font-size: 0.9em;
            color: #000;
            z-index: 2;
            text-align: center;
            line-height: 1.1;
        }

        .group-amount {
            font-size: 0.8em;
            color: #ccc;
            margin-top: 5px;
            display: none;
        }

        .celebration {
            /* הסרתי את האנימציה */
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }

        .title-box .total-amount {
            margin-top: 20px;
        }

        .toggle-label {
            font-size: 1.2em;
            color: #FFD700;
            font-weight: bold;
        }

        .toggle-switch {
            position: relative;
            width: 120px;
            height: 40px;
            background: #2d3748;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #FFD700;
        }

        .annual-mode .toggle-switch {
            background: #3c2415;
        }

        .toggle-slider {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 55px;
            height: 34px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 17px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            color: #2d3748;
        }

        .toggle-switch.annual .toggle-slider {
            transform: translateX(59px);
        }

        .toggle-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            font-weight: bold;
            color: #FFD700;
        }

        .toggle-text.left {
            left: 8px;
        }

        .toggle-text.right {
            right: 8px;
        }

        .toggle-switch.annual .toggle-text.left {
            color: rgba(255, 215, 0, 0.5);
        }

        .toggle-switch:not(.annual) .toggle-text.right {
            color: rgba(255, 215, 0, 0.5);
        }

        /* סגנון לתצוגת התאריך */
        .period-date {
            font-size: 1.1em;
            color: #FFD700;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            margin-top: -10px;
        }

        .section-title {
            font-size: 1.5em;
            margin: 0 0 15px 0;
            text-align: center;
            color: #FFD700;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* הודעת טעינה */
        .loading {
            text-align: center;
            color: #FFD700;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.1em;
            margin: 20px 0;
        }

        /* Responsive design למכשירים צרים */
        @media (max-width: 768px) {
            .top-row {

            .logo {
                width: 100px !important;

            }

            }

            .groups-container {

            }
            
            .group-progress {

        /* Responsive design למסכים גדולים - רק במסך מלא */
        @media (min-width: 1920px) and (min-height: 1080px) {

                font-size: 2.2em;
            }
            
            .total-amount {

            }
            
            .target-info {

            .main-progress {

            }
            
            .main-progress-text {

            .section-title {

            .group-item {

<body>
    <div class="container">
        <div class="loading" id="loadingIndicator">טוען נתונים מהגיליון...</div>
        
        <div class="top-row" id="mainContent" style="display: none;">
            <div class="title-box">
                <div class="title-content">
                    <img src="https://raw.githubusercontent.com/na5845/E/main/logo.png" alt="לוגו" class="logo">
                    <div class="title-and-toggle">
                        <h1 class="title">מעקב גיוס כספים</h1>
                        <div class="period-date" id="periodDate">חודש טבת תשפ״ה</div>
                        <div class="toggle-container" style="border-bottom: none !important; padding-bottom: 0 !important;">
                            <div class="toggle-switch" id="periodToggle" onclick="togglePeriod()">
                                <div class="toggle-text left">חודשי</div>
                                <div class="toggle-text right">שנתי</div>
                                <div class="toggle-slider" id="toggleSlider">חודשי</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="total-amount" id="totalAmount">0 ש"ח</div>
                <div class="target-info" id="targetInfo">מתוך יעד של 8000 ש"ח</div>
                
                <div class="main-progress">
                    <div class="main-progress-bar" id="mainProgressBar">
                        <div class="main-progress-text" id="mainProgressText">0%</div>
                    </div>
                </div>
            </div>

            <div class="left-section">
                <div class="content-box">
                    <div class="section-title">לפי שטיבלעך</div>
                    <div class="groups-container" id="shtiblech-container">
                        <!-- הקבוצות יתווספו כאן באמצעות JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="gabbaim-section" id="gabbaimSection" style="display: none;">
            <div class="content-box">
                <div class="section-title">לפי גבאים</div>
                <div class="groups-container" id="gabbaim-container">
                    <!-- הנציגים יתווספו כאן באמצעות JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // הגדרות בסיסיות
        const GOOGLE_SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/1njmfovX0EOsnCPp6QpN26ODcabTTICUL0FNANA-4F84/export?format=csv';
        
        const TARGETS = {
            monthly: {
                total: 8000,
                group: 2000,
                representative: 500
            },
            annual: {
                total: 96000,
                group: 24000,
                representative: 6000
            }
        };

        let isAnnual = false;
        let rawData = [];
        let processedData = {
            monthly: {},
            annual: {}
        };

        // מיפוי חודשים עבריים
        const HEBREW_MONTHS = {
            'ניסן': 1, 'אייר': 2, 'סיוון': 3, 'תמוז': 4, 
            'אב': 5, 'אלול': 6, 'תשרי': 7, 'חשוון': 8, 
            'כסלו': 9, 'טבת': 10, 'שבט': 11, 'אדר': 12
        };

        // קבלת החודש הנוכחי
        function getCurrentHebrewMonth() {
            const now = new Date();
            const hebrewMonthNames = ['תשרי', 'חשוון', 'כסלו', 'טבת', 'שבט', 'אדר', 'ניסן', 'אייר', 'סיוון', 'תמוז', 'אב', 'אלול'];
            // חישוב פשוט - ינואר = טבת
            let monthIndex = (now.getMonth() + 4) % 12; // התאמה לשנה עברית
            return hebrewMonthNames[monthIndex];
        }

        // פונקציה לשליפת נתונים מ-Google Sheets
        async function fetchDataFromGoogleSheets() {
            try {
                console.log('מתחיל לטעון נתונים מ-Google Sheets...');
                
                const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('נתונים נטענו בהצלחה');
                
                // עיבוד CSV
                const lines = csvText.split('\n');
                const data = [];
                
                // דלג על השורה הראשונה (כותרות)
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    // פיצול ידני של CSV
                    const fields = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            fields.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    fields.push(current.trim());
                    
                    // וודא שיש לפחות 6 עמודות
                    if (fields.length >= 6 && fields[2] && fields[3] && fields[4] && fields[5]) {
                        const name = fields[2].replace(/"/g, '');
                        const shtibel = fields[3].replace(/"/g, '');
                        const month = fields[4].replace(/"/g, '');
                        const amount = parseFloat(fields[5].replace(/"/g, '')) || 0;
                        
                        if (name && shtibel && month && amount > 0) {
                            data.push({
                                name: name,
                                shtibel: shtibel,
                                month: month,
                                amount: amount
                            });
                        }
                    }
                }
                
                console.log(`עובד ${data.length} רשומות תקינות`);
                return data;
                
            } catch (error) {
                console.error('שגיאה בטעינת נתונים:', error);
                throw error;
            }
        }

        // עיבוד הנתונים לפי חודש ושנה
        function processData(data) {
            const currentMonth = getCurrentHebrewMonth();
            
            const result = {
                monthly: {
                    totalRaised: 0,
                    shtiblech: {},
                    gabbaim: {}
                },
                annual: {
                    totalRaised: 0,
                    shtiblech: {},
                    gabbaim: {}
                }
            };

            data.forEach(row => {
                const { name, shtibel, month, amount } = row;
                
                // נתונים שנתיים - כל החודשים
                result.annual.totalRaised += amount;
                
                if (!result.annual.shtiblech[shtibel]) {
                    result.annual.shtiblech[shtibel] = 0;
                }
                result.annual.shtiblech[shtibel] += amount;
                
                if (!result.annual.gabbaim[name]) {
                    result.annual.gabbaim[name] = 0;
                }
                result.annual.gabbaim[name] += amount;
                
                // נתונים חודשיים - רק החודש הנוכחי
                if (month === currentMonth) {
                    result.monthly.totalRaised += amount;
                    
                    if (!result.monthly.shtiblech[shtibel]) {
                        result.monthly.shtiblech[shtibel] = 0;
                    }
                    result.monthly.shtiblech[shtibel] += amount;
                    
                    if (!result.monthly.gabbaim[name]) {
                        result.monthly.gabbaim[name] = 0;
                    }
                    result.monthly.gabbaim[name] += amount;
                }
            });

            return result;
        }

        // פונקציה לאנימציה של מספרים
        function animateNumber(element, target, duration, isAmount = false) {
            let start = 0;
            const startTime = performance.now();
            
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.round(start + (target - start) * progress);
                if (isAmount) {
                    element.textContent = current.toLocaleString() + ' ₪';
                } else {
                    element.textContent = current + '%';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        // מעבר בין תצוגה חודשית לשנתית
        function togglePeriod() {
            const toggle = document.getElementById('periodToggle');
            const slider = document.getElementById('toggleSlider');
            const body = document.body;
            const periodDate = document.getElementById('periodDate');
            
            isAnnual = !isAnnual;
            
            if (isAnnual) {
                toggle.classList.add('annual');
                slider.textContent = 'שנתי';
                body.classList.add('annual-mode');
                periodDate.textContent = 'שנת תשפ״ה';
            } else {
                toggle.classList.remove('annual');
                slider.textContent = 'חודשי';
                body.classList.remove('annual-mode');
                periodDate.textContent = `חודש ${getCurrentHebrewMonth()} תשפ״ה`;
            }
            
            updateMainProgress();
            updateGroups();
            updateRepresentatives();
        }

        // עדכון הבר הראשי
        function updateMainProgress() {
            const data = getCurrentData();
            const targets = getCurrentTargets();
            const percentage = Math.round((data.totalRaised / targets.total) * 100);
            
            const progressBar = document.getElementById('mainProgressBar');
            const progressText = document.getElementById('mainProgressText');
            const totalAmount = document.getElementById('totalAmount');
            const targetInfo = document.getElementById('targetInfo');
            
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            
            totalAmount.textContent = `${data.totalRaised.toLocaleString()} ש"ח`;
            targetInfo.textContent = `מתוך יעד של ${targets.total.toLocaleString()} ש"ח`;
            
            setTimeout(() => {
                progressBar.style.width = `${Math.min(percentage, 100)}%`;
                animateNumber(progressText, percentage, 3000);
            }, 500);
        }

        // עדכון שטיבלעך
        function updateGroups() {
            const container = document.getElementById('shtiblech-container');
            const data = getCurrentData();
            const targets = getCurrentTargets();
            
            container.innerHTML = '';
            
            // מיון לפי סכום
            const sortedShtiblech = Object.entries(data.shtiblech)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 8); // מגביל ל-8 שטיבלעך

            sortedShtiblech.forEach(([shtibel, amount], index) => {
                const percentage = Math.round((amount / targets.group) * 100);
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-item';
                
                let progressHTML = '';
                if (percentage > 100) {
                    progressHTML = `
                        <div class="group-progress-bar normal" style="height: 0%"></div>
                        <div class="progress-exceeded" style="height: 0%"></div>
                    `;
                } else {
                    progressHTML = `<div class="group-progress-bar normal" style="height: 0%"></div>`;
                }
                
                groupDiv.innerHTML = `
                    <div class="group-progress">
                        ${progressHTML}
                        <div class="group-percentage" style="transform: translate(-50%, -50%) rotate(-90deg); white-space: nowrap;">0 ₪</div>
                    </div>
                    <div class="group-name">${shtibel}</div>
                `;
                
                container.appendChild(groupDiv);
                
                setTimeout(() => {
                    const progressBar = groupDiv.querySelector('.group-progress-bar');
                    const exceededBar = groupDiv.querySelector('.progress-exceeded');
                    const percentageElement = groupDiv.querySelector('.group-percentage');
                    
                    if (percentage > 100) {
                        progressBar.style.height = '100%';
                        const exceededPercentage = percentage - 100;
                        const exceededHeight = Math.min(exceededPercentage, 100);
                        if (exceededBar) {
                            exceededBar.style.height = exceededHeight + '%';
                        }
                    } else {
                        progressBar.style.height = percentage + '%';
                    }
                    
                    animateNumber(percentageElement, amount, 2000, true);
                }, 1000 + (index * 150));
            });
        }

        // עדכון גבאים
        function updateRepresentatives() {
            const container = document.getElementById('gabbaim-container');
            const data = getCurrentData();
            const targets = getCurrentTargets();
            
            container.innerHTML = '';
            
            // מיון לפי סכום
            const sortedGabbaim = Object.entries(data.gabbaim)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 15); // מגביל ל-15 גבאים

            sortedGabbaim.forEach(([name, amount], index) => {
                const percentage = Math.round((amount / targets.representative) * 100);
                
                const repDiv = document.createElement('div');
                repDiv.className = 'group-item';
                
                let progressHTML = '';
                if (percentage > 100) {
                    progressHTML = `
                        <div class="group-progress-bar normal" style="height: 0%"></div>
                        <div class="progress-exceeded" style="height: 0%"></div>
                    `;
                } else {
                    progressHTML = `<div class="group-progress-bar normal" style="height: 0%"></div>`;
                }
                
                // קיצור שם ארוך
                const shortName = name.length > 15 ? name.substring(0, 15) + '...' : name;
                
                repDiv.innerHTML = `
                    <div class="group-progress">
                        ${progressHTML}
                        <div class="group-percentage" style="transform: translate(-50%, -50%) rotate(-90deg); font-size: 0.8em; white-space: nowrap;">0 ₪</div>
                    </div>
                    <div class="group-name" title="${name}">${shortName}</div>
                `;
                
                container.appendChild(repDiv);
                
                setTimeout(() => {
                    const progressBar = repDiv.querySelector('.group-progress-bar');
                    const exceededBar = repDiv.querySelector('.progress-exceeded');
                    const percentageElement = repDiv.querySelector('.group-percentage');
                    
                    if (percentage > 100) {
                        progressBar.style.height = '100%';
                        const exceededPercentage = percentage - 100;
                        const exceededHeight = Math.min(exceededPercentage, 100);
                        if (exceededBar) {
                            exceededBar.style.height = exceededHeight + '%';
                        }
                    } else {
                        progressBar.style.height = percentage + '%';
                    }
                    
                    animateNumber(percentageElement, amount, 2000, true);
                }, 1000 + (index * 100));
            });
        }

        // קבלת נתונים נוכחיים
        function getCurrentData() {
            return isAnnual ? processedData.annual : processedData.monthly;
        }

        // קבלת יעדים נוכחיים
        function getCurrentTargets() {
            return isAnnual ? TARGETS.annual : TARGETS.monthly;
        }

        // טעינה ראשונית
        async function loadData() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('gabbaimSection').style.display = 'none';
                
                rawData = await fetchDataFromGoogleSheets();
                processedData = processData(rawData);
                
                console.log('נתונים עובדו בהצלחה:', processedData);
                
                // עדכן תאריך
                const periodDate = document.getElementById('periodDate');
                periodDate.textContent = `חודש ${getCurrentHebrewMonth()} תשפ״ה`;
                
                // הסתר הודעת טעינה והצג תוכן
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('gabbaimSection').style.display = 'block';
                
                // עדכן את כל הרכיבים
                updateMainProgress();
                updateGroups();
                updateRepresentatives();
                
            } catch (error) {
                console.error('שגיאה בטעינת נתונים:', error);
                document.getElementById('loadingIndicator').innerHTML = `
                    <div class="error">
                        שגיאה בטעינת נתונים מהגיליון<br>
                        אנא בדוק שהגיליון פתוח לציבור<br>
                        <button onclick="loadData()" style="margin-top: 10px; padding: 10px 20px; background: #FFD700; color: #000; border: none; border-radius: 5px; cursor: pointer;">נסה שוב</button>
                    </div>
                `;
            }
        }

        // רענון אוטומטי כל 2 דקות
        function startAutoRefresh() {
            setInterval(async () => {
                console.log('מרענן נתונים...');
                try {
                    const newData = await fetchDataFromGoogleSheets();
                    const newProcessedData = processData(newData);
                    
                    // בדוק אם יש שינויים
                    const currentTotal = getCurrentData().totalRaised;
                    const newTotal = isAnnual ? newProcessedData.annual.totalRaised : newProcessedData.monthly.totalRaised;
                    
                    if (currentTotal !== newTotal) {
                        console.log('זוהו שינויים בנתונים, מעדכן תצוגה...');
                        rawData = newData;
                        processedData = newProcessedData;
                        
                        updateMainProgress();
                        updateGroups();
                        updateRepresentatives();
                    }
                } catch (error) {
                    console.error('שגיאה ברענון אוטומטי:', error);
                }
            }, 120000); // כל 2 דקות
        }

        // אתחול כשהדף נטען
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            startAutoRefresh();
        });

        // רענון ידני בלחיצה על F5 או Ctrl+R
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault();
                loadData();
            }
        });
    </script>
